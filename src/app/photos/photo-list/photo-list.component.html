<div class="text-center mt-3 mb-3">
    <form>
        <i class="fa fa-search mr-1"></i>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce($event.target.value)"> <!--event binding (vai da view po component)-->
    </form>
</div>

 <!--expression language (valor que vem do component))-->
{{filter}}

<!--data binding [photos] (vai do component pra view)-->
<!-- pipe customizado que recebe 2 parametros 
photos: lista de fotos
filter: critÃ©rio de filtragem das fotos-->~

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<!-- chama o metodo load que carrega mais fotos e pode ou nÃ£o alterar o valor de hasMore -->
<ap-load-button (click)="load()" [hasMore]="hasMore"></ap-load-button>
