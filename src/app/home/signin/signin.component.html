<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]='logInForm'>

    <div class="form-group">
        <!-- formControlName - diretiva do reactiveForms -->
        <input 
            formControlName='userName'
            class="form-control" 
            placeholder="user name" 
            autofocus>  

        <small *ngIf="logInForm.get('userName').errors?.required"
            class="text-danger d-block mt-2">
            User name is required!
        </small>
    </div>

    <div class="form-group">
        <input
            formControlName='password'
            type="password" 
            class="form-control" 
            placeholder="password">  

        <small *ngIf="logInForm.get('password').errors?.required"
            class="text-danger d-block mt-2">
            User name is required!
        </small>         
    </div>

    <button 
        [disabled]="logInForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user?<a>Register now</a></p>
